<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
    <script>

        let p = "";

        for(let i=4; i>=1; i--)
        {
            for(let j=i; j>=1; j--)
            {
                p += j
            }
            document.getElementById("display").innerHTML +=p + "<br/>";

            p = ""
        }
    </script>
</body>
</html>
